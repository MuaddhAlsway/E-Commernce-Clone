<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h2>Adidas Favicon Generator</h2>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <button onclick="downloadFavicon()">Download as ICO</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateFavicon() {
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Background
            ctx.fillStyle = '#fda702';
            ctx.fillRect(0, 0, 32, 32);
            
            // Draw Adidas-style stripes/logo
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('A', 16, 22);
        }
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate on load
        generateFavicon();
    </script>
</body>
</html>
